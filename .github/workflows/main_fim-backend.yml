name: Build and deploy Python app to Azure Web App - fim-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        # 이 단계가 실행될 기본 폴더를 backend로 지정합니다.
        working-directory: ./backend
        with:
          name: python-app
          path: |
            .
            !.vs/
            !__pycache__/
            !antenv/
            !*.spec
            !build/
            !client_dist/
            !lib/
            !tests/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_878FF21311234B86B394EA707A31E8F8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0DFD0F6E5C8C451AA6418D98728B6A13 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF0C8A62096841018DB765772C8D0F3D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fim-backend'
          slot-name: 'Production'
          # backend의 내용물이 배포되므로 app:app가 맞습니다.
          startup-command: 'gunicorn --bind=0.0.0.0 --workers=4 app:app'